name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install -e ".[dev]"

      - name: Lint
        run: make lint

      - name: Format
        run: make format

      - name: Test
        run: make test

      - name: Coverage
        run: coverage run -m pytest && coverage report
